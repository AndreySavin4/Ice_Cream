<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Ice Cream</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a href="/" class="logo"
            ><img src="./img/header_img/Logo.png" alt="Logo"
          /></a>

          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="#">Home</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">How it’s made?</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Our products</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Contact</a>
            </li>
          </ul>

          <div class="btn_container">
            <button class="moble__btn" type="button">
              <svg class="mobile_menu" width="32" height="32">
                <use href="./img/symbol-defs.svg#icon-mobile-menu"></use>
              </svg>
            </button>
            <button class="header__btn botton__full" type="button">
              Buy now
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Ice cream</h1>

      <section class="hero">
        <div class="container">
          <div class="hero__wrap">
            <h2 class="hero__title">ice cream made with passion</h2>

            <div class="btn_container">
              <button class="button--border" type="button">Products</button>
              <button class="button--withoutBorder" type="button">
                How it’s made?
              </button>
            </div>
          </div>

          <div class="hero__wrapper">
            <img src="" alt="" />
            <p>
              Indulge in a scoop of ice cream made with passion and treat your
              taste buds to an unforgettable experience!
              <svg>
                <use href=""></use>
              </svg>
            </p>
          </div>

          <div class="hero__restaurant">
            <p><span>16</span> cafes</p>
            <p><span>23</span>food trucks</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
